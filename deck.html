</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="uncover" style="--theme:uncover;">
<h1>Why deno?</h1>
<p>Node.js is stable, widely used, and works (mostly) fine.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="uncover" style="--theme:uncover;">
<p><img src="./images/modern.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="uncover" style="--theme:uncover;">
<h1>Philosophy</h1>
<p>Deno aims to be a productive and secure scripting environment for the modern<br />
programmer.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="uncover" style="--theme:uncover;">
<h1>Philosophy</h1>
<p>Deno will always be distributed as a single executable. Given a URL to a Deno program, it is runnable with nothing more than the ~15 megabyte zipped executable. Deno explicitly takes on the role of both runtime and package manager. It uses a standard browser-compatible protocol for loading modules: URLs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="uncover" style="--theme:uncover;">
<h1>Major Highlights</h1>
<ul>
<li>Secure by default. No file, network, or environment access, unless explicitly<br />
enabled.</li>
<li>Supports TypeScript out of the box.</li>
<li>Ships only a single executable file.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="uncover" style="--theme:uncover;">
<h1>Major Highlights</h1>
<ul>
<li>Has built-in utilities like a dependency inspector (deno info) and a code<br />
formatter (deno fmt).</li>
<li>Has a set of reviewed (audited) standard modules that are guaranteed to work<br />
with Deno: <a href="deno.land/std">deno.land/std</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="uncover" style="--theme:uncover;">
<h1>Comparison to Node.js</h1>
<ul>
<li>Deno does not use <code>npm</code> or a <code>package.json</code></li>
<li>All async actions in Deno return a promise.</li>
<li>Deno requires explicit permissions for file, network, and environment access.</li>
<li>Deno always dies on uncaught errors.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="uncover" style="--theme:uncover;">
<h1>Installation</h1>
<p>Deno ships as a single executable with no dependencies.</p>
<pre><code>curl -fsSL https://deno.land/x/<span class="hljs-keyword">install</span>/<span class="hljs-keyword">install</span>.sh | sh

iwr https://deno.land/x/<span class="hljs-keyword">install</span>/<span class="hljs-keyword">install</span>.ps1 -useb | iex

brew <span class="hljs-keyword">install</span> deno

cargo <span class="hljs-keyword">install</span> deno
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="uncover" style="--theme:uncover;">
<h1>Environment Setup</h1>
<h3>Shell Autocomplete</h3>
<p>You can generate completion script for your shell using the <code>deno completions &lt;shell&gt;</code> command.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="uncover" style="--theme:uncover;">
<h1>Environment Setup</h1>
<h3>Editors</h3>
<p>Because Deno requires the use of file extensions for module imports and allows http imports, and most editors and language servers do not natively support this at the moment, many editors will throw errors about being unable to find files or imports having unnecessary file extensions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="uncover" style="--theme:uncover;">
<h1>Permissions *</h1>
<p>Deno is secure by default. Therefore, unless you specifically enable it, a deno module has no file, network, or environment access for example.</p>
<p>Access to security sensitive areas or functions requires the use of permissions to be granted to a deno process on the command line.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="uncover" style="--theme:uncover;">
<h1>Permissions</h1>
<ul>
<li>
<p>-A, --allow-all Allow all permissions. This disables all security.</p>
</li>
<li>
<p>--allow-net=&lt;allow-net&gt; Allow network access. You can specify an optional, comma separated list of domains to provide a whitelist of allowed domains.</p>
</li>
<li>
<p>--allow-read=&lt;allow-read&gt; Allow file system read access. You can specify an optional, comma separated list of directories or files to provide a whitelist of allowed file system access.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="uncover" style="--theme:uncover;">
<h1>External Code *</h1>
<p>We saw Deno could execute scripts from URLs. Like browser JavaScript, Deno can import libraries directly from URLs. This example uses a URL to import an assertion library:</p>
<pre><code>import { assertEquals } from 
  <span class="hljs-string">"https://deno.land/std/testing/asserts.ts"</span>;

<span class="hljs-keyword">assert</span><span class="hljs-constructor">Equals(<span class="hljs-string">"hello"</span>, <span class="hljs-string">"hello"</span>)</span>;
<span class="hljs-keyword">assert</span><span class="hljs-constructor">Equals(<span class="hljs-string">"world"</span>, <span class="hljs-string">"world"</span>)</span>;

console.log(<span class="hljs-string">"Asserted! <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f389.svg" data-marp-twemoji=""/>"</span>);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="uncover" style="--theme:uncover;">
<h1>External Code</h1>
<p>Deno caches remote imports in a special directory specified by the $DENO_DIR environment variable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="uncover" style="--theme:uncover;">
<h1>Other cool features *</h1>
<pre><code>deno install

deno install <span class="hljs-params">--allow-net</span> <span class="hljs-params">--allow-read</span> https:<span class="hljs-string">//deno.land/std/http/file_server.ts</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="uncover" style="--theme:uncover;">
<p>To define a test you need to call Deno.test with a name and function to be tested:</p>
<pre><code>Deno.test(<span class="hljs-string">"hello world"</span>, <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> {
  <span class="hljs-keyword">const</span> x = <span class="hljs-number">1</span> + <span class="hljs-number">2</span>;
  <span class="hljs-keyword">if</span> (x !== <span class="hljs-number">3</span>) {
    <span class="hljs-keyword">throw</span> <span class="hljs-built_in">Error</span>(<span class="hljs-string">"x should be equal to 3"</span>);
  }
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="uncover" style="--theme:uncover;">
<p>It is possible to debug Deno programs using Chrome Devtools or other clients that support the protocol (eg. VSCode).</p>
<p>To activate debugging capabilities run Deno with <code>--inspect</code> or <code>--inspect-brk</code> flag.</p>
<p><code>--inspect</code> flag allows to attach debugger at any point in time, while <code>--inspect-brk</code> will wait for debugger being attached and pause execution on the first line of code.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="uncover" style="--theme:uncover;">
<p><code>deno fmt</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="uncover" style="--theme:uncover;">
<p><code>deno bundle [URL]</code> will output a single JavaScript file, which includes all dependencies of the specified input. For example:</p>
<pre><code>&gt; deno <span class="hljs-keyword">bundle </span>https://deno.land/std/examples/colors.ts colors.<span class="hljs-keyword">bundle.js
</span><span class="hljs-keyword">Bundling </span><span class="hljs-string">"colors.bundle.js"</span>
<span class="hljs-symbol">Emitting</span> <span class="hljs-keyword">bundle </span>to <span class="hljs-string">"colors.bundle.js"</span>
<span class="hljs-number">9</span>.<span class="hljs-number">2</span> kB emitted.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="uncover" style="--theme:uncover;">
<p><code>deno info [URL]</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="uncover" style="--theme:uncover;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="uncover" style="--theme:uncover;">
